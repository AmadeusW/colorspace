<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Colorscapes</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/Projector.js"></script>
    <script src="lib/CanvasRenderer.js"></script>
    <script src="lib/vue.js"></script>

    <script src="utilities.js"></script>
    <script src="renderer.js"></script>
    <script src="imageProcessor.js"></script>
  </head>
  <body>
    <header id="header">
      <div id="sampleImages">
        <div v-for="image in sampleImages">
          <a :href="image.url | hash" v-on:click="loadImage(image.url)">
            <img :title="image.title" :src="image.url" />
          </a>
        </div>
      </div>
      <button onclick="loadImage('samples/1920px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg')" type="button">Starry Night</button>
      <button onclick="loadImage('samples/A-24-elizabethmalarawieczorek15.jpg')" type="button">Still Life on Canvas</button>
      <button onclick="loadImage('samples/water-lilies-1919-2.jpg')" type="button">Lilies</button>
      <button onclick="loadImage('samples/munch.scream.jpg')" type="button">Scream</button>
      <button onclick="loadImage('samples/Alfons_Mucha_-_1896_-_Winter.jpg')" type="button">Mucha's Winter</button>
      <button onclick="loadImage('samples/banksy_ratgirlzzz1_1000.jpg')" type="button">Banksy Rat</button>
      <button onclick="loadImage('samples/colorful-banksy.jpg')" type="button">Banksy colorful</button>
      <button onclick="loadImage('samples/A-08-01_Blooming-Tree.jpg')" type="button">Blooming Tree</button>
      <button onclick="loadImage('samples/mirror-lake-1929.jpg')" type="button">Mirror Lake</button>
      <button onclick="loadImage('samples/Vincent_van_Gogh_-_Wheat_Field_with_Cypresses_-_Google_Art_Project.jpg')" type="button">Wheat Field</button>
      <div>
        <label for="url">Image:</label>
        <input id="urlInput" name="url" value="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1920px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"></input>
      </div>
      <div>
        <input id="okbutton" type="submit" value="OK">
      </div>
      <div>
        <span>Quality: </span>
        <span id="qualityLabel">4</span>
          <button onclick="decreaseQuality()" >Lower</button>
          <button onclick="increaseQuality()" >Higher</button>
      </div>
    </header>
    <section>
      <img id="background"></img>
      <div id="renderer"></div>
    </section>
  </body>
  <script src="startup.js"></script>
